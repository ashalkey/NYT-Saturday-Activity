<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New York Times</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    
    <script src="apiCalls.js"></script>
</head>
<body>
    <h1>New York Times Search</h1>
    <form id="form-info">
        <div>
                <span>Search Term:</span>
                <input id="inputOne" type="text" name="Value">
        </div>
        
        <div>
                <span>Number of Records to Retrieve:</span>
                <input id="inputTwo" type="text" name="Records">
        </div>
        
        <div>
                <span>Start Year (Optional):</span>
                <input id="inputThree" type="text" name="Year">
        </div>
        
        <div>
                <span>End Year(Optional):</span>
                <input id="inputFour" type="text" name="End Year">
        </div>
        <button type= "submit">Submit</button>
        <button type="button">Reset</button>
    </form>
    <div id="results"></div>

</body>
</html>
